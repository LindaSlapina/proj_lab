<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasūtījumu drukašana</title>
   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminmain_css.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">

</head>
<script>
    function poga_pieejams(button) {
        var loga_info = button.parentNode;
        var buttons = loga_info.getElementsByClassName('button_mater');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].style.display = 'none';
        }
        var tekstsNew = document.createTextNode("Ir pieejams");
        loga_info.appendChild(tekstsNew);
    }

    function order(button) {
        var loga_info = button.parentNode;
        var buttons = loga_info.getElementsByClassName('button_mater');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].style.display = 'none';
        }
        var pasutijuma_stat = document.createTextNode("Pasūtīts");
        loga_info.appendChild(pasutijuma_stat);
        
        var poga_sanemts = document.createElement("button");
        poga_sanemts.className = "button_mater";
        poga_sanemts.innerHTML = "Saņemts";
        poga_sanemts.onclick = function() {
            poga_sanemts.style.display = 'none';
            
            if (pasutijuma_stat) {
                loga_info.removeChild(pasutijuma_stat);
            }

            var availabletekstsNew = document.createTextNode("Ir pieejams");
            loga_info.appendChild(availabletekstsNew);
        };
        loga_info.appendChild(poga_sanemts);
    }
</script>
</head>
<body>
<div class="container">
    <h2 style="padding-left: 10px;">Printējas pasūtījums:</h2>
    <div class="header">
        <div class="order1">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Formāts</th>
                        <th>Skaits</th>
                        <th>Piezīmes</th>
                        <th>Kopējs statuss</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>A3</td>
                        <td>20gb</td>
                        <td>Lai būtu centrēts</td>
                        <td>Notiek printēšana</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="button">Gatavs</button>
    </div>
    <div class="divider"></div>
    <div class="content">
        <h2>Gaida rindā</h2>
        <div class="order">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Formāts</th>
                        <th>Skaits</th>
                        <th>Piezīmes</th>
                        <th>Materiālu statuss</th>
                        <th>Kopējs statuss</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2</td>
                        <td>A3</td>
                        <td>20gb</td>
                        <td>Lai būtu centrēts</td>
                        <td>
                            <button class="button_mater" onclick="poga_pieejams(this)">Ir noliktavā</button>
                            <button class="button_mater" onclick="order(this)">Pasūtīt</button>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
